name: Deploy to EC2

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@v1
        with:
          host: 18.117.114.6
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: |
            cd ci-cd-test
            git pull

            # Load nvm if present (common when Node is installed per-user)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"

            # Also try sourcing standard profile files
            source ~/.profile || true
            source ~/.bashrc || true

            # debug (optional) - remove after confirming it works
            echo "PATH=$PATH"
            command -v node || true
            node -v || true
            command -v npm || true
            npm -v || true

            # Run the real npm command you need
            npm install
            npm run build
            pm2 start npm